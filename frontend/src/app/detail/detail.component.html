<section class="section-sm pb-0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="mb-5">
          <h3 class="h1 mb-4 post-title">{{ article.title }}</h3>
          <ul class="card-meta list-inline mb-2">
            <li class="list-inline-item mt-2">â€”</li>
            <li class="list-inline-item mt-2">
              <i class="ti ti-calendar-event"></i>
              <span>{{ article.date }}</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="mb-5 text-center">
          <img class="w-100 h-auto rounded" [src]="'http://127.0.0.1:3000/getimage/' + article.image" alt="Article Image" width="970" height="500">
        </div>
      </div>
      <div class="ms-0 ms-md-4 ps-0 ps-md-3 mt-4 mt-md-0">
        <div class="content" [innerHTML]="article.html"></div>
      </div>
      <ul class="post-meta-tag list-unstyled list-inline mt-5">
        <li class="list-inline-item">Tags:</li>
        <li class="list-inline-item" *ngFor="let item of article?.tags">{{ item }}</li>
      </ul>
    </div>
  </div>
</section>
